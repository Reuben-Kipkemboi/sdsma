
<div class="container-fluid pt-4">
<mat-grid-list cols="6" rowHeight="100px" [gutterSize]="'10px'">

  <mat-grid-tile rowspan="6" style=" background-image: linear-gradient(to top, #5270FC 85%, white );">
    <div class="profile-avatar"><img src="assets/images/default-avatar.png" alt="avatar" style="width:100px;"/></div>


    <div>
      <div class="user-details" >Username</div><hr>
      <div class="user-details">Bio</div><hr>
      <div class="user-details">Contact</div><hr>
      <div class="user-details"><button><a routerLink="/editprofile/">Edit Profile</a>

      </button>

      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="1" colspan="1">
    <div id="username" class="admin-sector">
      <div align="center"> <p>Number of Posts:</p>
         {{postArr.length}}</div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="1" colspan="1" >
    <div id="uploads" class="admin-sector" style="width:140px; height:100px; margin-left: -35px;">
      <div>
        <div align="center"> <p>Uploads:</p>
          {{postArr.length}}</div>
    </div>

  </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="3" colspan="3" style="background-color: #D9D9D9" >
    <app-reports></app-reports>
  </mat-grid-tile>

  <mat-grid-tile rowspan="1" colspan="1" >
    <div id="comments" class="admin-sector" style="width:140px; height:100px; margin-left: 23px;">
      <div>
        Comments
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="1" >
    <div id="likes" class="admin-sector">
      <div>
        Likes
      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="1" colspan="2" >

    <div  id="users" >
      <app-users></app-users>

    </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="1" colspan="2" >
    <div id="members" >Members
      <div class="mem" style="background-color:#3BB7E5"></div>
      cvt
      <div class="mem" style="background-color:#5270FC"></div>
      <div class="mem" style="background-color: white"></div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile rowspan="3" colspan="3" style="background-color: #D9D9D9" ><app-admincontent></app-admincontent>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2" style="background-color: #D9D9D9">
    10
  </mat-grid-tile>

</mat-grid-list>


</div>
